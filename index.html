<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>洲杰伦个人网站 - 首页</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body, h1, h2, h3, p {
      font-family: 'Roboto', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      width: 85%;
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #fff;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      background: #000;
      padding: 1rem 0;
      border-bottom: 1px solid #fff;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 700;
    }
    nav ul li a:hover, nav ul li a.active {
      color: #4a90e2;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" class="logo">洲杰伦个人网站</a>
    </header>
    <nav>
      <ul>
        <li><a href="index.html" class="active">首页</a></li>
        <li><a href="about.html">关于我</a></li>
        <li><a href="works.html">作品展示</a></li>
        <li><a href="contact.html">联系方式</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
